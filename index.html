<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimaMap</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imgs/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Font Awesome -->

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Axios -->

  <!-- Site Script -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/script.js"></script>
  <!-- Site Script -->
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o Clima de Onde você Quiser:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o Nome do Bairro/Cidade/País" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="toggles"></div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do país" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img src="" alt="Condições do tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
    <div class="rede-social">
      <a href="https://www.facebook.com/JoaoVictorGualchi1/"><i class='fa-brands fa-facebook'></i></a>
      <a href="https://www.instagram.com/joaovictorgualchi/"><i class='fa-brands fa-instagram'></i></a>
      <a href="https://web.whatsapp.com/send?phone=5519989633401"><i class='fa-brands fa-whatsapp'></i></a>
      <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-gualchi-b19460220/"><i class='fa-brands fa-linkedin'></i></a>
    </div>
  </div>
</body>
</html>
